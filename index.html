<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />

    <title>Frontend Mentor | Pod request access landing page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <img
        class="header__logo"
        src="./assets/desktop/logo.svg"
        alt="pod logo"
      />
    </header>

    <main class="main">
      <h1 class="main__title">
        Publish your podcasts
        <span class="main__title--white">everywhere.</span>
      </h1>
      <p class="main__description">
        Upload your audio to Pod with a single click. Weâ€™ll then distribute your
        podcast to Spotify, Apple Podcasts, Google Podcasts, Pocket Casts and
        more!
      </p>
      <ul class="main__logos">
        <li>
          <img
            src="./assets/desktop/spotify.svg"
            alt=""
            class="main__logos__logo main__logos__logo--spotify"
          />
        </li>
        <li>
          <img
            src="./assets/desktop/apple-podcast.svg"
            alt=""
            class="main__logos__logo main__logos__logo--applepodcast"
          />
        </li>
        <li>
          <img
            src="./assets/desktop/google-podcasts.svg"
            alt=""
            class="main__logos__logo main__logos__logo--googlepodcasts"
          />
        </li>
        <li>
          <img
            src="./assets/desktop/pocket-casts.svg"
            alt=""
            class="main__logos__logo main__logos__logo--pocketcasts"
          />
        </li>
      </ul>
      <form action="" class="main__form">
        <input type="text" class="form__input" placeholder="Email address" />
        <div class="form__error">error message</div>
        <button type="submit" class="form__button">Request access</button>
      </form>
    </main>

    <div class="image__background"></div>
    <div class="image__dots"></div>

    <script defer src="./script.js"></script>
  </body>
</html>
